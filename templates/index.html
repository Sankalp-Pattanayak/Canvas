<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      canvas {
        border: 2px solid #555;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      button {
        margin: 10px 10px 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        opacity: 0.9;
      }

      button:nth-of-type(1) {
        background-color: #f05454;
        color: white;
      }

      button:nth-of-type(2) {
        background-color: #30475e;
        color: white;
      }

      #result {
        margin-top: 20px;
        font-size: 20px;
        color: #222;
        background-color: #fff;
        padding: 12px 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        min-width: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>üñåÔ∏è Draw a Digit b/w 0 To 9</h1>
    <canvas id="canvas" width="280" height="280"></canvas><br />
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="predict()">Predict</button>
    <div id="result">Prediction: <span id="digit">‚Äî</span></div>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const digitDisplay = document.getElementById("digit");

      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      let drawing = false;

      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);

      function startDrawing(e) {
        drawing = true;
        draw(e);
      }

      function draw(e) {
        if (!drawing) return;
        ctx.lineWidth = 15;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";

        ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        ctx.stroke();
      }

      function stopDrawing() {
        drawing = false;
        ctx.beginPath();
      }

      function clearCanvas() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        digitDisplay.textContent = "‚Äî";
      }

      function predict() {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        const image = [];

        for (let i = 0; i < 28; i++) {
          const row = [];
          for (let j = 0; j < 28; j++) {
            let sum = 0;
            for (let dx = 0; dx < 10; dx++) {
              for (let dy = 0; dy < 10; dy++) {
                const x = j * 10 + dx;
                const y = i * 10 + dy;
                const idx = (y * canvas.width + x) * 4;
                sum += data[idx];
              }
            }
            const avg = sum / 100 / 255;
            row.push(1 - avg);
          }
          image.push(row);
        }

        fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: image }),
        })
          .then((response) => response.json())
          .then((data) => {
            digitDisplay.textContent = data.prediction;
          })
          .catch((err) => {
            console.error("Error:", err);
            digitDisplay.textContent = "Error";
          });
      }
    </script>
  </body>
</html>
